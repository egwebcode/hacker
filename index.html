<div id="lock">
    <div class="panel">
        <h1>NEXUS AUTH</h1>

        <input id="user" placeholder="USER / EMAIL">
        <input id="pass" type="password" placeholder="ACCESS KEY">

        <button id="btn">AUTHENTICATE</button>
        <div id="msg" class="status"></div>
    </div>
</div>

<script>
/* ===============================
   CONFIG
================================ */
const JSON_URL = "./list.json";
const SU = "nx_secure_user";
const SP = "nx_secure_pass";
let attempts = 0;

/* ===============================
   HARD UI BLOCK
================================ */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
    if (
        e.key === "F12" ||
        e.key === "Escape" ||
        (e.ctrlKey && e.shiftKey) ||
        (e.ctrlKey && e.key.toLowerCase() === "u")
    ) {
        e.preventDefault();
        return false;
    }
});

/* DevTools heuristic */
setInterval(() => {
    const w = window.outerWidth - window.innerWidth > 160;
    const h = window.outerHeight - window.innerHeight > 160;
    if (w || h) {
        location.reload();
    }
}, 800);

/* ===============================
   AUTH LOGIC
================================ */
const u = document.getElementById("user");
const p = document.getElementById("pass");
const m = document.getElementById("msg");
const b = document.getElementById("btn");
const lock = document.getElementById("lock");

u.value = sessionStorage.getItem(SU) || "";
p.value = sessionStorage.getItem(SP) || "";

async function auth(auto=false) {
    if (!u.value || !p.value) return;

    if (attempts >= 5) {
        m.textContent = "TOO MANY ATTEMPTS";
        m.className = "status err";
        b.disabled = true;
        return;
    }

    m.textContent = "VALIDATING...";
    m.className = "status wait";
    b.disabled = true;

    try {
        const r = await fetch(JSON_URL, { cache: "no-store" });
        const db = await r.json();

        const ok = db.find(e =>
            (e.user === u.value || e.email === u.value || e.usuario === u.value) &&
            (e.pass === p.value || e.senha === p.value)
        );

        if (!ok) throw "DENIED";

        sessionStorage.setItem(SU, u.value);
        sessionStorage.setItem(SP, p.value);

        m.textContent = "ACCESS GRANTED";
        m.className = "status ok";

        setTimeout(() => {
            lock.remove(); // üîì S√ì AQUI LIBERA
        }, 900);

    } catch {
        attempts++;
        m.textContent = "ACCESS DENIED";
        m.className = "status err";
        b.disabled = false;

        if (auto) {
            sessionStorage.removeItem(SU);
            sessionStorage.removeItem(SP);
        }
    }
}

b.onclick = () => auth(false);
if (u.value && p.value) auth(true);
</script>
