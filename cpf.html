<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consulta CPF - JSON</title>

<style>
body{
  font-family: system-ui, Arial;
  background:#0b1220;
  color:#fff;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:95%;
  max-width:420px;
  background:#111a2e;
  padding:16px;
  border-radius:10px;
}
input,button{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:0;
  margin-top:8px;
  font-size:15px;
}
button{
  background:#0b76ff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
pre{
  margin-top:12px;
  background:#000;
  padding:10px;
  border-radius:8px;
  font-size:13px;
  white-space:pre-wrap;
  word-break:break-word;
  max-height:300px;
  overflow:auto;
}
</style>
</head>

<body>
<div class="box">
  <input id="cpf" placeholder="Digite o CPF (somente nÃºmeros)">
  <button onclick="consultar()">Consultar</button>
  <pre id="json">{}</pre>
</div>

<script>
async function consultar(){
  const cpf = document.getElementById('cpf').value.trim();
  const output = document.getElementById('json');

  if(!cpf){
    alert("Digite o CPF");
    return;
  }

  output.textContent = "Consultando...";

  const payloadValidate = {
    number: cpf,
    captcha_token: ""
  };

  const payloadAddress = {
    cpf: cpf
  };

  try{
    const r1 = await fetch(
      "https://corsproxy.io/?https://donald.bet.br/api/documents/validate",
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(payloadValidate)
      }
    );
    const j1 = await r1.json();

    const r2 = await fetch(
      "https://corsproxy.io/?https://bateu.bet.br/api/bff/address-by-cpf",
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(payloadAddress)
      }
    );
    const j2 = await r2.json();

    const finalJson = {
      validate: j1,
      address: j2
    };

    console.log("JSON FINAL:", finalJson);
    output.textContent = JSON.stringify(finalJson, null, 2);

  }catch(e){
    console.error(e);
    output.textContent = JSON.stringify({ error: String(e) }, null, 2);
  }
}
</script>
</body>
</html>
