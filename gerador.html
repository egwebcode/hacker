<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Gerador de Senhas</title>

<style>
body{
    height:100vh;
    width:100vw;
    margin:0;
    padding:0;
    display:flex;
    align-items:center;
    justify-content:center;

    background:url("fundo.png") no-repeat center center fixed;
    background-size:cover;

    font-family:Arial, sans-serif;
    color:white;
    text-shadow:1px 1px 3px black;
}

.box{
    background:rgba(0,0,0,0.55);
    width:90vw;             /* aumenta no celular */
    max-width:400px;        /* limite para PC */
    padding:25px 20px;
    border-radius:12px;
    text-align:center;
}

h2{font-size:6vw; max-font-size:26px;}

input[type=number]{
    width:80px;
    font-size:18px;
    text-align:center;
    padding:6px;
    border-radius:5px;
}

label{
    font-size:18px;
    display:block;
    padding:5px 0;
}

button{
    margin-top:10px;
    width:100%;
    font-size:18px;
    padding:12px;
    font-weight:bold;
    background:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
button:hover{opacity:0.9;}

.result{
    margin-top:15px;
    background:#fff;
    color:#000;
    padding:12px;
    border-radius:6px;
    font-size:18px;
    font-weight:bold;
    word-wrap:break-word;
}
</style>
</head>
<body>

<div class="box">
    <h2>üîê Gerador de Senhas</h2>

    <p>Tamanho da Senha:</p>
    <input type="number" id="tam" min="4" max="64" value="12">

    <p>Op√ß√µes:</p>
    <label><input type="checkbox" id="letras" checked> Letras</label>
    <label><input type="checkbox" id="numeros" checked> N√∫meros</label>
    <label><input type="checkbox" id="simbolos"> S√≠mbolos</label>

    <button onclick="gerar()">Gerar Senha</button>

    <div class="result" id="saida">Sua senha vai aparecer aqui</div>
</div>

<script>
function gerar(){
    let tamanho = document.getElementById("tam").value;
    let chars = "";

    if(document.getElementById("letras").checked) chars += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if(document.getElementById("numeros").checked) chars += "0123456789";
    if(document.getElementById("simbolos").checked) chars += "!@#$%&*?+=-";

    if(chars == ""){
        document.getElementById("saida").innerText = "Selecione ao menos uma op√ß√£o!";
        return;
    }

    let senha = "";
    for(let i=0;i<tamanho;i++){
        senha += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    document.getElementById("saida").innerText = senha;
}
</script>

  position: fixed;

  width: 52px;

  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 15px;
  text-decoration: none;
  z-index: 99999;
">
  ‚Üêvoltar
</a>
</body>
</html>
